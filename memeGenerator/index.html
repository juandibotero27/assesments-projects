<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="apps.css">



</head>
<body>
    <form>
        <h1>Can You Make A Meme?</h1>
        <h4>Fill out the form to start creating memes!</h4>


        <label for="text" class="text-one">Image URL</label>
        <input type="text" id="image-url" placeholder="What's the URL for your meme image?"> <br>
        <label for="text" class="text-two">Text On Top</label>
        <input type="text" id="input-top" placeholder="(Optional) What text do you want on top of the meme?"> <br>
        <label for="text" class="text-three">Text On Bottom</label>
        <input id="input-bottom" placeholder="(Optional) What text do you want at the bottom of the meme?"> <br>
        <button id="add-meme" type="submit">Add Meme</button>
     
    </form>
    <div class="meme-container1"></div>

    <div class="meme-container2"></div>
        
        


    <script src="app.js"></script>
</body>
</html>
